<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
      integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="logomain.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Questions Manager</title>
  </head>
  <body>
    <main>
      <img src="icon.png" alt="error" />
    </main>

    <div class="card">
      <div class="head">
        <div class="primary">
          <input
            type="text"
            class="top primary_head"
            placeholder="Enter name..."
          />
        </div>

        <div class="secondary">
          <div class="option">
            <input
              type="text"
              class="secondary_head1"
              placeholder="Enter question name..."
            />
            <select id="importance">
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
            </select>
          </div>

          <input
            type="text"
            class="top secondary_head2"
            placeholder="Enter link..."
          />
        </div>
      </div>

      <div class="scroll">
        <ul class="append">
          <i class="bi bi-plus-circle-fill"></i>
          <li id="0" class="list selected">array</li>
        </ul>
      </div>

      <div class="items"></div>
    </div>

    <div class="add_last">
      <i class="bi bi-plus-lg"></i>
    </div>
    <script src="jqery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
